<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>БУРГЕР ЧЕДЕР</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <header class="header">
                <div class="container">
                    <div class="header__logo">
                        <img src="asset/img/Logo.svg" alt="burger house restaraunt">
                    </div>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__list-item"><a href="#">Почему у нас</a></li>
                            <li class="menu__list-item"><a href="#">Меню бургеров</a></li>
                            <li class="menu__list-item"><a href="#">Оформление заказа</a></li>
                        </ul>
                    </nav>
                    <div class="header__currency" title='Изменить валюту'>$</div>
                </div>
            </header>

            <section class="showcase">
                <div class="container">
                    <div class="showcase__left">
                        <span class="showcase__small">Новое меню</span>
                        <h1 class="showcase__title">бургер чеддер</h1>
                        <p class="showcase__subtitle">Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным вкусом наших бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.</p>
                        <div class="showcase__action">
                            <button class="button">Смотреть меню</button>
                        </div>
                    </div>
                    <img src="asset/img/main_burger.png" class="showcase__img" alt="Big burger">
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                Футер
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
